<h1 class="cover-heading">{{ heading }}</h1>
<p class="lead" ng-bind-html="lead"></p>
<p ng-bind-html="body"></p>
<p class="lead">
    <form role="form" ng-submit="start()">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="{{ label }}" ng-model="respondent" />
        </div>
        <button type="submit" class="btn btn-lg btn-primary" ng-disabled="!respondent">{{ btnText }}</button>
    </form>
</p>
